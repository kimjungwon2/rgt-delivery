spring:
  datasource:
    username: sa
    url: jdbc:h2:tcp://localhost/~/DeliveryApplication
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500

logging.level:
  org.hibernate.SQL: debug